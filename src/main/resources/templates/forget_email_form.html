<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is home page</title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 250px;" class="col-md-12">
                        <h1 class="text-center m-3"> Your Registered Email</h1>
                        <form method="post" action="" th:action="@{/send-otp}">
                            <div class="form-group">
                            <input name="email" required="required" type="email" placeholder="Enter Email here" class="form-control">
                            </div>
                            <div class="container text-center mt-3">
                                <button class="btn btn-warning"> Send OTP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>


</body>
</html>
