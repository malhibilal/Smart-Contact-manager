<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Show Contacts</title>
</head>
<body>
<section>
    <div class="card mr-5 ml-3">
    <div class="card-body">
        <h1 class="text-center"> Your contacts</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c :${contacts} ">
                <th scope="row" th:text="${'SCM2023'+c.cId}">1</th>
                <td th:text="${c.name}" >Mark</td>
                <td th:text="${c.email}">Otto</td>
                <td th:text="${c.phone}">@mdo</td>
                <td>
                    <button class="btn btn-danger btn-small">Delete</button>
                    <button class="btn btn-primary btn-small">Update</button>
                    </td>
            </tr>

            </tbody>
        </table>
        <!--Pagination -->
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>

                    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i:${#numbers.sequence(1,totalPages)}"
                        class="page-item"><a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>

                    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
                </ul>
            </nav>

    </div>
    </div>


</section>


</body>
</html>
