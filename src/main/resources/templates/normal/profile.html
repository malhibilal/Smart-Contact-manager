<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>This is home page</title>
</head>
<body>
<section>
 <div class="container">
   <div class="card">
     <div class="card-body">
      <div class="container text-center">
         <img style="height: 200px; width: 200px;" class="my_profile_pic"
              src="" th:src="@{'/img/' + ${user.imageUrl}}" alt="profile photo"/>

      </div>
       <h1 class="text-center mt-3" th:text="${user.name}"></h1>
       <table class="table text-center">
         <thead>
         <tr>
           <th scope="col">#ID</th>
           <th scope="col">SCM2023 <span th:text="${user.id}"></span></th>
         </tr>
         </thead>
         <tbody>
         <tr>
           <th scope="row">Email</th>
           <td><span th:text="${user.email}"></span></td>
         </tr>
         <tr>
           <th scope="row">Role</th>
           <td><span th:text="${user.role}"></span></td>
         </tr>

         <tr>
           <th scope="row">Account Active</th>
           <td><span th:text="${user.enabled}"></span></td>
         </tr>
         <tr>
           <th scope="row">About You</th>
           <td><span th:text="${user.about}"></span></td>
         </tr>
         </tbody>
       </table>
     </div>
   </div>

 </div>
</section>


</body>
</html>
